<!DOCTYPE html>

<head>
  <title>Vanilla JS Github Pages Demo</title>

  <!-- Adding in Bootstrap CSS & JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/css/index.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });
  </script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div id="navbar-placeholder"></div>
  <h1>Main Page!</h1>
  <p><i>Testing Github Pages Deployment</i></p>
  <button id="alertButton" className="btn btn-success">Click Here</button>
  <script>
    document.getElementById('alertButton').addEventListener('click', (event) => {
      alert('Button was selected');
    });
  </script>
</body>

</html>
